<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<title>Введите данные дизайнера</title>
        
<style>
label,p {
  font:
    0.8rem 'Fira Sans',
    sans-serif;
}

legend {
  font: bold 1.1rem 'Fira Sans', sans-serif;
}

input[type="text"] {
  margin: 0.1rem;
  width: 100%;

}

#hand_meters {
  margin: 0.1rem;
  width: 120px;

}

#back_button {
  margin: 0.2rem;

}
input[type="submit"] {
  margin: 0.2rem;

}

#ral-ncs-code {
  margin: 0.2rem;
}

#p_legend {
  font: bold 1.2rem 'Fira Sans', sans-serif;
}

fieldset {
   border:0 none;
   
}

ul.hr {
 margin: 0; /* Обнуляем значение отступов */
 padding: 4px; /* Значение полей */
 
}
ul.hr li {
  display: inline-block; /* Отображать как строчный элемент */
  vertical-align: top;
  width: 450px;
}

.text-container {

margin-left: 20px;

}

</style>


		<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
		<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
		<link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">
		<script type="text/javascript" src="scripts/code.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		
    </head>
    <body>
    <form id="myForm" onsubmit="handleFormSubmit(this)">
      <fieldset>
        <legend>Введите данные дизайнера</legend>
          <div>
            <label for="fio">ФИО:</label>
            <input type="text" id="fio" name="fio">
          </div>
          <div>
            <label for="phone">Телефон:</label>
            <input type="text" id="phone" name="phone">
          </div>
          <div>
            <label for="email">e-mail:</label>
            <input type="text" id="email" name="email">
          </div>
          <div>
            <label for="site">Ссылка на сайт/inst:</label>
            <input type="text" id="site" name="site">
          </div>
          <div>
            <p>
                <label for="cond">
                <span>Условия:</span>
                </label>
                <label>
                  <input type="radio" name="cond_group" id="bonus10" value="Б10" checked/>
                  Б10
                </label>
                <label>
                  <input type="radio" name="cond_group" id="discount10" value="СК10"/>
                  СК10
                </label>
                <label>
                  <input type="radio" name="cond_group" id="bonus5" value="Б5 + СК5"/>
                  Б5 + СК5
                </label>
                <label>
                  <input type="radio" name="cond_group" id="other" value="Иное"/>
                  Иное
                </label>
                <br/>
                <input type="text" id="custom_cond" name="custom_cond"/>
            </p>
          </div>
          <div>
            <label for="sum">Сумма Б:</label>
            <input type="text" id="sum" name="sum">
          </div>
          <br>
          <div>      <input type="submit" id="buttonAddDesign" value="Подтвердить" /></div>
      </fieldset>

    </form>
    <script>
      var custom_cond = document.getElementById("custom_cond");
      custom_cond.onclick = function() {
        document.getElementById("other").checked = true;
      };
    </script>
    </body>
</html>
