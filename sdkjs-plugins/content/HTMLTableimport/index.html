<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<script type="text/javascript" src="vendor/jQuery/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="vendor/select2-4.0.6-rc.1/dist/js/select2.js"></script>
		<script type="text/javascript" src="vendor/knockout/knockout-3.5.1.js"></script>
		<script type="text/javascript" src="vendor/knockout-select2/knockout-select2.min.js"></script>
		<script type="text/javascript" src="../v1/plugins.js"></script>
		<script type="text/javascript" src="../v1/plugins-ui.js"></script>
		<link rel="stylesheet" href="resources/css/app.css">
		<link rel="stylesheet" href="resources/css/add.css">
		<link rel="stylesheet" href="resources/css/plugins.css">
		<link rel="stylesheet" href="vendor/select2-4.0.6-rc.1/dist/css/select2.css"/>
		<script type="text/javascript" src="scripts/code.js"></script>
		<script type="text/javascript" src="scripts/model.js"></script>
		<script type="text/javascript" src="scripts/local.js"></script>
    </head>
    <body data-bind="with: model">

		<table class="settings">
			<tr>
				<td><label class="header" data-bind="text: translate('sourcePaneTitle')"></label></td>
			</tr>
			<tr>
				<td><div id="filename" class="ellipsis" data-bind="text: filepath, attr:{'data-tail': filename}"></div></td>
			</tr>
			<tr>
				<td align="right" style="padding-bottom: 10px;">
					<input style="display: none" type="file" id="uploadFile" multiple accept='text/html,text/xml' /><input id="selectFile" type="button" class="form-control" style="width: 90px" value="Выбрать" data-bind="value: translate('buttonSelect'), click: function(){window.Asc.plugin.selectFile()}">
				</td>
			</tr>
			<tr>
				<td><label class="header" data-bind="text: translate('destinationPaneTitle')"></label></td>
			</tr>
			<tr>
				<td style="padding-bottom: 2px">
					<label>
						<input type="radio" name="worksheet" data-bind="value: true, checked: newworksheet" style="vertical-align: middle">
						<span style="display: inline-block; vertical-align: -webkit-baseline-middle;" data-bind="text: translate('destinationPaneNewWorksheet')"></span>
					</label>
				</td>
			</tr>
			<tr>
				<td style="padding-bottom: 2px">
					<label>
						<input type="radio" name="worksheet" data-bind="value: false, checked: newworksheet" style="vertical-align: middle">
						<span style="display: inline-block; vertical-align: -webkit-baseline-middle;" data-bind="text: translate('destinationPaneExistingWorksheet')"></span>
					</label>
				</td>
			</tr>
			<tr>
				<td style="padding-bottom: 2px">
					<div style="margin-left: 15px">
						<select data-bind="options: worksheets, value: worksheet, optionsText: function(item) { return item.name || item; }, disable: newworksheet, select2: { }" style="width:100%"></select>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div style="margin-left: 15px; position: relative">
						<input type="text" class="form-control" data-bind="value: worksheet().celladdress, disable: newworksheet, event:{ focus: function(){worksheet().getcelladdress()}} " style="padding-right: 20px; float: left">
						<div class="select-button" style="float: right; position: absolute; right: 1px; top: 1px">
							<button type="button" class="btn btn-toolbar" data-bind="click: function(){worksheet().getcelladdress()}, disable: newworksheet">
								<i class="icon toolbar__icon range"></i>
							</button>
						</div>
					</div>
				</td>
			</tr>
		</table>

    </body>
</html>
